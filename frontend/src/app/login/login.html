<form (ngSubmit)="fazerLogin()">
    <label for="email">EMAIL:</label>
    <input type="email" id="email" [(ngModel)]="email" name="caixa_email">

    <br><br>

    <label for="senha">SENHA:</label>
    <input type="password" id="senha" [(ngModel)]="senha" name="caixa_senha">

    <br><br>

    <button type="submit">Entrar:</button>
</form>
